name: Deploy project

on:
  push:
    branches: [main]
    paths:
      - 'lambda/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy ingest lambda
        run: |
          cd lambda/writestream
          mkdir -p package
          cp writestreams.py package/
          cd package
          zip -r ../writestream.zip .
          aws lambda update-function-code \
            --function-name writestreams \
            --zip-file fileb://../writestream.zip

      - name: Deploy incremental lambda
        run: |
          cd lambda/kpi_dynamo
          mkdir -p package
          cp incremental.py package/
          cd package
          zip -r ../kpi_dynamo.zip .
          aws lambda update-function-code \
            --function-name incremental_function \
            --zip-file fileb://../kpi_dynamo.zip